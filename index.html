<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Tic Tac Toe</h1>
    </header>
    <main>
      <div class="opponent">
        <h3>Choose an opponent</h3>
        <div class="opponentChoice">
          <label for="opponentHuman">You vs Human</label>
          <input type="checkbox" id="opponentHuman" />
        </div>

        <div class="opponentChoice">
          <label for="opponentAi"> You vs AI</label>
          <input type="checkbox" id="opponentAi" />
        </div>

        <button class="start">Enter Player's name</button>
      </div>

      <div class="playerDetailsModal">
        <form action="">
          <div>
            <label for="player1">Player 1</label>
            <input type="text" id="player1" />
          </div>

          <div>
            <label for="player2">Player 2</label>
            <input type="text" id="player2" />
          </div>

          <!-- <div>
            <label for="ai">AI</label>
            <input type="text" id="ai" />
          </div> -->

          <button class="start">Start game</button>
        </form>
      </div>

      <div id="gameboardWrapper">
        <div id="gameboard">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="startNew">
          <button class="start">Start New Game</button>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
